<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Dhrubo Dashboard</title>

<!-- Bootstrap -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
<link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">

<style>
body {
    font-family: 'Poppins', sans-serif;
    background: #f4f7fe;
    margin: 0;
    overflow-x: hidden;
}

/* ===== Sidebar ===== */
.sidebar {
    width: 280px;
    background: #fff;
    position: fixed;
    top: 50;
    left: 0;
    height: 100vh;
    padding: 1rem;
    transition: transform .3s ease;
    z-index: 1050;
}

.sidebar-mobile {
    transform: translateX(-100%);
}

.sidebar-mobile.open {
    transform: translateX(0);
}

/* ===== Main Content ===== */
.main {
    padding: 12px;
}

@media (min-width: 992px) {
    .main {
        margin-left: 280px;
        padding: 20px 40px;
    }
}

/* Hide desktop sidebar on mobile */
@media (max-width: 991px) {
    .sidebar-desktop {
        display: none;
    }
}

/* Sidebar links */
.nav-link {
    color: #6c757d;
}
.nav-link:hover {
    color: #0d6efd;
}

/* Tables */
.table-responsive {
    overflow-x: auto;
}

/* Mobile navbar */
.mobile-nav {
    background: #fff;
    box-shadow: 0 2px 10px rgba(0,0,0,.05);
}
</style>
</head>

<body>

<!-- ===== Desktop Sidebar ===== -->
<aside class="sidebar sidebar-desktop d-none d-lg-flex flex-column">
    <div class="d-flex align-items-center mb-4">
        <div class="rounded-circle border border-3 me-2" style="width:30px;height:30px;"></div>
        <h5 class="fw-bold mb-0">Dhrubo</h5>
    </div>

    <input class="form-control rounded-pill bg-light border-0 mb-3" placeholder="Search">

    <ul class="nav flex-column gap-1">
        <li><a class="nav-link" href="#"><i class="bi bi-house"></i> Dashboard</a></li>
        <li><a class="nav-link" href="#"><i class="bi bi-person"></i> Contact</a></li>
        <li><a class="nav-link" href="#"><i class="bi bi-file-earmark"></i> Invoice</a></li>
        <li><a class="nav-link" href="#"><i class="bi bi-bar-chart"></i> Sales</a></li>
    </ul>

    <div class="mt-auto">
        <a class="nav-link text-danger" href="#"><i class="bi bi-box-arrow-right"></i> Logout</a>
    </div>
</aside>

<!-- ===== Mobile Sidebar ===== -->
<div class="sidebar sidebar-mobile d-lg-none" id="mobileSidebar">
    <input class="form-control rounded-pill bg-light border-0 mb-3" placeholder="Search">
    <ul class="nav flex-column gap-1">
        <li><a class="nav-link" href="#">Dashboard</a></li>
        <li><a class="nav-link" href="#">Contact</a></li>
        <li><a class="nav-link" href="#">Invoice</a></li>
        <li><a class="nav-link" href="#">Sales</a></li>
    </ul>
</div>

<!-- ===== Main Content ===== -->
<main class="main">

<!-- Mobile Navbar -->
<nav class="mobile-nav d-lg-none d-flex justify-content-between align-items-center px-2 py-2 mb-3">
    <button class="btn" onclick="toggleSidebar()"><i class="bi bi-list fs-4"></i></button>
    <strong>Dhrubo</strong>
    <img src="https://i.pravatar.cc/40" class="rounded-circle">
</nav>

<!-- Desktop Topbar -->
<nav class="d-none d-lg-flex justify-content-between align-items-center mb-4">
    <h5 class="fw-bold mb-0">Crescent Agro Industries</h5>
    <div class="d-flex gap-3 align-items-center bg-white px-3 py-2 rounded-pill shadow-sm">
        <input class="form-control border-0 bg-light rounded-pill" placeholder="Search">
        <i class="bi bi-bell"></i>
        <img src="https://i.pravatar.cc/40" class="rounded-circle">
    </div>
</nav>

<!-- Dashboard -->
<section>
<h4 class="fw-bold text-secondary mb-3">Dashboard</h4>

<div class="bg-white rounded shadow-sm p-3 p-md-4 mb-4">
<h6 class="text-muted mb-3">Project Summary</h6>

<div class="table-responsive">
<table class="table table-bordered text-center align-middle">
<thead class="table-light">
<tr>
<th>Project</th>
<th>Type</th>
<th>Start</th>
<th>End</th>
<th>Progress</th>
</tr>
</thead>
<tbody id="projectTable"></tbody>
</table>
</div>
</div>

<div class="bg-white rounded shadow-sm p-3 p-md-4">
<h6 class="text-muted mb-3">Quick Invoice Info</h6>
<div class="row g-3">
<div class="col-md-6"><div class="bg-light rounded p-3">Chart</div></div>
<div class="col-md-6"><div class="bg-light rounded p-3">Chart</div></div>
</div>
</div>

</section>
</main>

<!-- Scripts -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

<script>
const projects = [
 {name:'Upod Podcast',type:'Mobile App',start:'Nov 04',end:'Dec 04',progress:25},
 {name:'Agro CRM',type:'Web App',start:'Dec 01',end:'Jan 15',progress:75},
 {name:'Crescent Portal',type:'Web',start:'Jan 05',end:'Apr 10',progress:50}
];

document.getElementById('projectTable').innerHTML =
projects.map(p=>`
<tr>
<td>${p.name}</td>
<td>${p.type}</td>
<td>${p.start}</td>
<td>${p.end}</td>
<td>
<div class="progress" style="height:18px">
<div class="progress-bar" style="width:${p.progress}%">${p.progress}%</div>
</div>
</td>
</tr>`).join('');

function toggleSidebar(){
 document.getElementById('mobileSidebar').classList.toggle('open');
}
</script>

</body>
</html>
